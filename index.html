<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tube Calculator</title>
</head>
<body>
<div class="container">
  <h1>People entered:</h1>
  <h2 id="main-counter">0</h2>
  <button class="btn" id="increment-btn" onclick="incrementCounter()">INCREMENT</button>
  <button class="btn" id="save-btn" onclick="saveCounter()">SAVE</button>
  <button class="btn" id="clear-btn" onclick="clearCounter()">CLEAR COUNT</button>
  <p id="displayed-entries">Previous entries: </p>
  <script src="script.js">
  </script>
</div>
</body>
</html>
